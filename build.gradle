// ************ STEP 1 ***************
buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
//        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
// ************ STEP 2 ***************
        mavenCentral()
        jcenter()
    }
    dependencies {
// ************ STEP 3 ***************
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// ************ STEP 4 ***************
subprojects {
    repositories {
// ************ STEP 5 ***************
        mavenCentral()
        jcenter()
    }
// ************ STEP 6 ***************
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
// ************ STEP 6 ENDS***************

    apply plugin: 'eclipse'
//    apply from: 'gradle/plugins/projectDependencyReport.gradle'

    dependencyManagement {
        imports {
            // 7
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }

    configurations {
        providedRuntime
    }

    dependencies {
        implementation 'org.apache.httpcomponents:httpclient'
        constraints {
            implementation('org.apache.httpcomponents:httpclient:4.5.3') {
                because 'previous versions have a bug impacting this application'
            }
            implementation('commons-codec:commons-codec:1.11') {
                because 'version 1.9 pulled from httpclient has bugs affecting this application'
            }
        }

        implementation 'org.javassist:javassist'
        constraints {
            implementation('org.javassist:javassist:3.24.0-GA') {
                because "Getting java.lang.ClassNotFoundException: javassist.bytecode.ClassFile when springBootVersion updated to  2.1.1.RELEASE from 2.0.0.RELEASE"
            }
        }
    }
}